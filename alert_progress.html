<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="display-4 text-center my-3">Aleerts and Progress Bar</h1>
    <div class="container">
      <div class="alert alert-success">
        <strong>Success</strong> Blog post added
        <a class="alert-link" href="#">Check it out</a>
      </div>
      <br /><br />

      <div class="alert alert-success alert-dismissable fade show">
        <button class="close" data-dismiss="alert" type="button">
          <span>&times;</span>
        </button>
        <strong>Success</strong> Blog post added
        <a class="alert-link" href="#">Check it out</a>
      </div>

      <br /><br />

      <div class="progress">
        <div class="progress-bar" style="width: 50%;">HTML</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar" style="width: 25%;">25%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 75%;">75%</div>
      </div>
      <br />
      <div class="progress">
        <div class="text-warning mx-2">Python</div>
        <div class="progress-bar bg-warning text-dark" style="width: 100%;">
          100%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          style="width: 75%;"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3"
          style="width: 85%;"
        >
          Bootstrap
        </div>
      </div>
    </div>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
