<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Input group</title>
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Input Groups & Addons</h1>
    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input class="form-control" type="text" placeholder="Your name" />
      </div>
      <br />

      <div class="input-group">
        <input class="form-control" type="text" placeholder="Email" />
        <div class="input-group-append">
          <span class="input-group-text">@somethings.com</span>
        </div>
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">https://something.com/member/</span>
        </div>
        <input class="form-control" type="text" name="" id="" />
      </div>
      <br />
      <div class="input-group">
        <input type="search" name="" id="Submit" class="form-control" />
        <div class="input-group-append">
          <input class="btn btn-success" type="submit" value="Submit" />
        </div>
      </div>
    </div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
